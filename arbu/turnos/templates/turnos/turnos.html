{% extends "base.html" %}

{% block content %} 
{% load static %}
{% load crispy_forms_tags %}

<div class="container-fluid"> <!-- Añadido contenedor fluido para ocupar toda la pantalla -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 mb-2"> <!-- Control de ancho según el tamaño de la pantalla -->
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center text-uppercase">
                        Agregar Turno
                        <hr />
                    </h1>

                    <form action="{% url 'turnos' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row"> <!-- Nueva fila para organizar el formulario -->
                            <div class="col-12">
                                {{ form|crispy }}
                            </div>
                        </div>
                        <div class="text-center mt-4"> <!-- Centra el botón -->
                            <button type="submit" class="btn btn-outline-primary">Agregar Turno</button>
                            <a href="{% url 'lista_turnos_semana' %}" class="btn btn-outline-secondary">Volver a la lista</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
