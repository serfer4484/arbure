{% extends "base.html" %}

{% block content %}{% load static %}
{% load crispy_forms_tags %}

<div class="container-fluid"> <!-- Añadido un contenedor fluido para ocupar toda la pantalla -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 mb-2"> <!-- Ajuste para hacerlo responsivo según el tamaño de pantalla -->
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center text-uppercase">
                        Editar Empleado
                        <hr />
                    </h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 

{% endblock %}
