{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block content %}{% load static %}

<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Registrar nuevo empleado</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="group inline-block rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75" 
            type="submit">
            Registrar nuevo empleado
        </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        <a class="underline" href="{% url "lista_empleado" %}">Regresar</a>
    </p>
</div>
{% endblock %}
